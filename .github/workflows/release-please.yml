name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Release type should be "node" for Next.js applications
          release-type: node
          # The package name should match your package.json name
          package-name: swamidesk
          # Include component in tag and release title
          include-component-in-tag: false
          # Additional configuration
          changelog-types: '[
            {"type":"feat","section":"Features","hidden":false},
            {"type":"fix","section":"Bug Fixes","hidden":false},
            {"type":"docs","section":"Documentation","hidden":false},
            {"type":"style","section":"Styles","hidden":false},
            {"type":"refactor","section":"Code Refactoring","hidden":false},
            {"type":"perf","section":"Performance Improvements","hidden":false},
            {"type":"test","section":"Tests","hidden":false},
            {"type":"build","section":"Build System","hidden":false},
            {"type":"ci","section":"CI/CD","hidden":false},
            {"type":"chore","section":"Chores","hidden":true}
          ]'

  # Deploy to Vercel after successful release
  deploy-production:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Comment on Release
        uses: actions/github-script@v7
        with:
          script: |
            const { tag_name } = context.payload.release || { tag_name: '${{ needs.release-please.outputs.tag_name }}' };
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `üöÄ **Release ${tag_name} deployed!**
              
              ‚úÖ Production deployment completed
              üåê Live at: https://swamidesk-oo10xe5ab-anknownsinghs-projects.vercel.app
              üìã Release notes: https://github.com/${context.repo.owner}/${context.repo.repo}/releases/tag/${tag_name}`
            });